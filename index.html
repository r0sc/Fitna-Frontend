<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitna – Login & Registrierung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="bg-slideshow">
        <div class="bg-slide bg-slide-1 active"></div>
        <div class="bg-slide bg-slide-2"></div>
    </div>
    <div class="color-overlay"></div>

    <main class="auth-container">
        <!-- Logo Section -->
        <header class="brand">
            <img src="img/logo.png" alt="Fitna Logo" class="logo">
        </header>

        <!-- Auth Card -->
        <section class="auth-card">
            <!-- Tab Navigation -->
            <nav class="tabs">
                <button class="tab active" data-tab="login">Anmelden</button>
                <button class="tab" data-tab="register">Registrieren</button>
            </nav>

            <!-- Forms Container -->
            <div class="forms">
                <!-- Login Form -->
                <form id="login-form" class="form active">
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="E-Mail Adresse" required>
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Passwort" required>
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            <span>Angemeldet bleiben</span>
                        </label>
                        <a href="#" class="link">Passwort vergessen?</a>
                    </div>

                    <button type="submit" class="primary-btn">Einloggen</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="form">
                    <div class="input-group">
                        <input type="text" id="reg-name" placeholder="Benutzername" required>
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </span>
                    </div>

                    <div class="input-group">
                        <input type="email" id="reg-email" placeholder="E-Mail Adresse" required>
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="reg-password" placeholder="Passwort (mind. 8 Zeichen)" required>
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </span>
                    </div>

                    <div class="input-group">
                        <input type="password" id="reg-password2" placeholder="Passwort bestätigen" required>
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            </svg>
                        </span>
                    </div>

                    <button type="submit" class="primary-btn">Konto erstellen</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="auth-footer">
            <p>© 2025 Bitschupfer</p>
        </footer>
    </main>

    <script src="main.js" defer></script>
</body>
</html>
